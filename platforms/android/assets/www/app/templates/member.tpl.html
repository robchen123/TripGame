<!--TEMPLATE_START:member_join-->
<div class="row">
    <div class="small-12 columns">
        <div class="row collapse">
            <div class="small-10 columns">
                <input type="text" placeholder="关键字" id="keyword">
            </div>
            <div class="small-2 columns">
                <a href="#" class="button postfix">搜索</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <ul class="feedlist">
            <% for(var i = 0,l = list.length; i < l; i ++){ %>
            <% var item = list[i]; var logos = item.get('logos'); %>
            <li>
                <div class="row">
                    <div class="small-3 columns">
                        <div class="img-wrapper normal">
                            <img src="<%=logos[0]%>" />
                        </div>
                    </div>
                    <div class="small-7 columns end">
                        <div class="row">
                            <div class="small-10 small-offset-2 columns"><%=item.get('name')%></div>
                        </div>
                        <div class="row">
                            <% if(logos.length > 1) { %>
                            <% for(var j = 0, n = logos.length; j < n && j < 2; j ++){ %>
                            <div class="small-4 columns">
                                <div class="img-wrapper small">
                                    <img src="<%=logos[j+1]%>" />
                                </div>
                            </div>
                            <% } %>
                            <% } %>
                        </div>
                    </div>
                </div>
            </li>
            <% } %>
        </ul>
    </div>
</div>
<!--TEMPLATE_END:member_join-->

<!--TEMPLATE_END:member-->
