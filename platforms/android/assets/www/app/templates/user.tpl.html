<!--TEMPLATE_START:user-->
<!--TEMPLATE_START:user_profile-->
<div class="row">
    <div class="small-8 small-offset-2 columns">
        <div class="img-wrapper large">
            <img src="<%=(user.get('logo') ? user.get('logo').url() : 'app/styles/images/logo.png')%>" class="user-logo small-12" id="userlogo" />
        </div>
    </div>
</div>
<div class="row">
    <div class="small-12 column">
        <form id="updateForm">
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="small-12 columns">
                    <label>手机号码
                        <input type="text" placeholder="phone number" id="phone" value="<%=user.get('username')%>" disabled="disabled" class="disabled" />
                    </label>
                </div>
                <div class="small-12 columns">
                    <label>昵称
                        <input type="text" placeholder="nick name" id="nick" value="<%=(user.get('nickname') || '')%>" />
                    </label>
                </div>
                <div class="small-12 columns">
                    <button type="submit" id="btnSubmit" class="expand">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--TEMPLATE_END:user_profile-->
<!--TEMPLATE_END:user-->
