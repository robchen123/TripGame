    <form data-abide id="loginForm">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="large-12 columns">
                <label>手机号码
                    <input type="text" placeholder="phone number" id="phone" required pattern="^[0-9]+$" />
                </label>
            </div>
            <div class="large-12 columns">
                <label>密码
                    <input type="password" placeholder="password" id="pwd" required pattern="[a-zA-Z0-9]{6,}" />
                </label>
            </div>
            <div class="large-12 columns">
                <button type="submit" id="btnSubmit">注册/登陆</button>
            </div>
        </div>
    </form>
    <!--TEMPLATE_END:login_login-->
